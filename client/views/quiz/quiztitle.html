<template name="quizTitles">

  {{> quizTitle
    title="Leerlingen"
    color="orange"
	icon="fa fa-graduation-cap"}}

</template>

<template name="quiztitle">
  <div class="col-lg-3 col-md-6 col-xs-12 hidden-sm hidden-xs">
    <div class="widget">
      <div class="widget-body">

        <div class="widget-content">
          <div class="widget-icon {{color}} pull-left" style="font-style: italic">
            <i class="{{icon}}"></i>
          </div>

          <div class="title">
            {{title}}
          </div>

         
        </div>
      </div>
    </div>
  </div>
</template>
