<template name="quizEndScreen">

  {{>quizEnd}}



</template>

<template name="quizEnd">

  {{#each allTeams}}
    {{#with getQuizParticipantIds ../quizInstance._id}}

      {{#if participatingTeam .. this}}
      <div class="panel panel-default">
        <a href="#" class="list-group-item "><h2>{{../name}}: {{getScoreOfUsers ../members ../../quizInstance._id}}</h2></a>
      </div>
      {{/if}}

    {{/with}}
  {{/each}}

</template>
