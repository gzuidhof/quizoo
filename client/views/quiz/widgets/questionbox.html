<template name="questionBoxes">
  {{> questionBox
  color="green"
	icon="fa fa-question-circle"
  text=text}}

</template>

<template name="questionBox">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="widget">
      <div class="widget-body">

        <div class="widget-content vertical-center" style="overflow-y: auto">
          <div class="widget-icon {{color}} pull-left vertical-center" style="font-style: italic">
            <i class="{{icon}}"></i>
          </div>

          <div class="title text-center" style= "line-height:300px">
            {{text}}
          </div>



        </div>
      </div>
    </div>
  </div>
</template>
