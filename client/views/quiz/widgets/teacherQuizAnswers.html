<template name="teacherQuizAnswers">
  <div class="row">
    {{#each answers}}
          {{#if correct}}
            {{>answerOption value=value color="green"}}
          {{else}}
            {{>answerOption value=value color="red"}}
          {{/if}}
    {{/each}}
  </div>

  <div class="row">
    <div class="col-lg-12 text-center pull-right">
        <div class="btn-group pull-right">
              <a class="btn btn-lg btn-primary next-question" role="button" >Volgende vraag</a>
        </div>
    </div>
  </div>
</template>
