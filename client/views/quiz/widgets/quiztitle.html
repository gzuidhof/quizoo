<template name="quizTitles">

  {{> quizTitle
	value="Super fancy quiznaam!"
    title="vraag 1337"
    color="blue"
	icon="fa fa-graduation-cap"}}

</template>

<template name="quizTitle">
  <div class="col-lg-6 col-md-12 col-xs-12 hidden-sm hidden-xs">
    <div class="widget">
      <div class="widget-body">

        <div class="widget-content">
          <div class="widget-icon {{color}} pull-left" style="font-style: italic">
            <i class="{{icon}}"></i>
          </div>

          <div class="title">
            {{value}}
          </div>

          <div class="comment">
            {{title}}
          </div>

         
        </div>
      </div>
    </div>
  </div>
</template>
