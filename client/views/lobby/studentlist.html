<template name="studentlist">

  {{#each allStudents}}
  <div class="col-lg-2 col-md-6 col-xs-12 hidden-sm hidden-xs">
    <div class="widget">
      <div class="widget-body">

        <div class="widget-content clickable">


          <div class="title">
            {{name}}
          </div>

          <div class="comment">
            {{usernameOfId user_id}}
          </div>
        </div>

      </div>
    </div>
  </div>
  {{/each}}
</template>
