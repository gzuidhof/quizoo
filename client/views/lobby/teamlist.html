<template name="team">
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">

        <div class = "row">
          <center> <h2> {{teamName}} </h2> </center>
        </div>
        {{#each team}}
        <div class="row">
          <div class="widget-content">
            <div class="widget-icon blue pull-left" style="font-style: italic">
              <i class="fa fa-users"></i>
            </div>

            <div class="title">
              {{name}}
            </div>

            <div class="comment">
              {{level}}
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
