<template name="lobby">

	<header>
		{{> header}}
	</header>
	<body>
		<div id="main">
			<center>
				<ul>
				  {{#each users}}
					{{> user}}
				  {{/each}}
				</ul>
			</center>
			<footer>
				{{> footer}}
			</footer>
		</div>
	</body>
</template>

<template name="user">
  <li>{{text}}</li>
</template>
