<template name="studentList">




    <div class="panel panel-default">

      <div class="panel-heading">Leerlingen</div>

      <div class="list-group">
        {{#each allStudents}}
          {{#if isStudentNotAssigned _id}}
            <a href="#" class="list-group-item {{#if isStudentSelected _id}} list-group-item-success {{/if}} select-student">{{name}}</a>
          {{/if}}
        {{/each}}
      </div>
    </div>



</template>
