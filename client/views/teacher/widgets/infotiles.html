<template name="infotiles">

  {{> infotile
    value=16
    title="Leerlingen"
    color="green"
    icon="fa fa-users"}}

  {{> infotile
    value=3
    title="Teams"
    color="red"
    icon="fa fa-sitemap"}}

  {{> infotile
    value=quiz.count
    title="Quizzes"
    color="orange"
    icon="fa fa-graduation-cap"}}

  {{> infotile
    value=question.count
    title="Vragen"
    color="blue"
    icon="fa fa-question-circle"}}

</template>

<template name="infotile">
  <div class="col-lg-3 col-md-6 col-xs-12 hidden-sm hidden-xs">
    <div class="widget">
      <div class="widget-body">

        <div class="widget-content">
          <div class="widget-icon {{color}} pull-left" style="font-style: italic">
            <i class="{{icon}}"></i>
          </div>

          <div class="title">
            {{value}}
          </div>

          <div class="comment">
            {{title}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
