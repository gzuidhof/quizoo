<template name="studentTable">
  <div class="widget">
    <div class="widget-header">
      <i class="fa fa-users"></i> Leerlingen

      <div class="pull-right">
        <form>
          <div class="input-group" style="max-width: 280px">
            <input type="text" name="username" class="form-control" placeholder="Gebruikersnaam">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Toevoegen</button>
            </span>
          </div>
        </form>
        <!--<input class="form-control input-sm" placeholder="Zoeken" type="text">-->
      </div>
    </div>

    <div class="widget-body medium no-padding">
      <div class="widget-content">
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th class="text-center"><span class="menu-icon fa fa-star"></span></th>
                <th>Naam</th>
                <th>Team</th>
                <th>Account</th>
              </tr>
            </thead>

            <tbody>

              {{#each allStudents}}

              <tr class="clickable">
                <td class="text-center">{{points}}</td>
                <td>{{name}}</td>
                <td>Team-O</td>
                <td>{{usernameOfId user_id}}</td>
              </tr>
              {{/each}}

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="widget"></div>
  </div>
</template>
