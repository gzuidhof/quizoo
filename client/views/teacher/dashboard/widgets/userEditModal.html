<template name="studentEditModal">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-gear"></i> Gebruiker <b>{{usernameOfId user_id}}</b> aanpassen</h4>
                </div>

                <div class="modal-body">
                    <p>{{usernameOfId user_id}}</p>
                    <p>{{name}}</p>
                    <p>{{prettifyTimestamp dateCreated}}</p>
                    <p>{{prettifyDate dateLastLogin}}</p> <!-- Not implemented yet -->

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary"> Wijzigingen Opslaan</button>
                </div>

            </div>
        </div>
    </div>
</template>
