<template name="currentQuiz">



  <div class="widget">

    <div class="widget-header">
        <i class="fa fa-graduation-cap"></i> Huidige quiz
    </div>

    <div class="widget-body small">

      {{#if hasActiveQuiz}}
        {{#with getCurrentQuizInstance}}
          {{#with getQuiz quiz_id}}
            <h4>{{name}}</h4>
          {{/with}}
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width:{{percentageOfQuizCompleted this}}%; min-width:4em">
              {{percentageOfQuizCompleted this}}% voltooid
            </div>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-danger btn-sm stop-quiz"> Afbreken </button>
            <a href="/teacher/quiz" type="button" class="btn btn-default">Voortzetten</a>
          </div>
        {{/with}}
      {{else}}

      <div class="row">
        <h5 class="text-center">Op dit moment is geen quiz bezig</h5>

        <div class="col-lg-6 col-lg-offset-3 text-center">
          <a href="/teacher/quiz" type="button" class="btn btn-success btn-lg">
            <span class="fa fa-graduation-cap"></span> Quiz starten
          </a>
        </div>

      </div>

      {{/if}}

    </div>


  </div>


</template>
