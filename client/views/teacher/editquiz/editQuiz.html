<template name="editQuiz">

      <div class=row>
      {{> editTitle quiz=quiz}}
      </div>
      {{> editQuestion}}

    <div class="col-lg-3">
      <div class="row">
        {{> editQuizControls quiz=quiz questions=questions}}
      </div>

      <div class="row">
        {{> createQuiz}}
      </div>

    </div>

</template>
