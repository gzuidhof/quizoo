<template name="editQuiz">

    <div class="col-lg-9">
      <div class=row>
      {{> editTitle quiz=quiz}}
      </div>
      {{#each questionsForQuiz quiz}}
      
      <div class=row>
        {{> editQuestion quiz=../quiz question=this}}
      </div>
      {{/each}}
    </div>

    <div class="col-lg-3">
      <div class="row">
        {{> editQuizControls}}
      </div>

      <div class="row">
        {{> createQuestion}}
      </div>

    </div>

</template>
