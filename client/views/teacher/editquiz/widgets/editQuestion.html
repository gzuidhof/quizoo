<template name="editQuestion">

    <div class="widget-header">
        <i class="fa fa-puzzle-piece"></i> {{text}}
        <div class="pull-right">
          <button type="button" class="btn btn-sm btn-default remove-question">
            <i class="fa fa-remove"></i> Verwijderen
          </button>
        </div>

    <div class="widget-body">

  </div>
</template>
