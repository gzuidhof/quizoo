<template name="editQuestion">
  <div class="widget">

    <div class="widget-header">
        <i class="fa fa-puzzle-piece"></i> {{question.text}}
        <div class="pull-right">

          <button type="button" class="btn btn-sm btn-default remove-question">
            <i class="fa fa-remove"></i> Verwijderen
          </button>
          <button type="button" class="btn btn-sm btn-default edit-question">
            <i class="fa fa-pencil"></i> Bewerken
          </button>
        </div>
    </div>

    <div class="widget-body">
      {{>editQuestionFields}}
    </div>


  </div>
</template>
