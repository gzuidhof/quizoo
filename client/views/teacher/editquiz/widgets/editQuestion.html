<template name="editQuestion">
  <div class="widget">

    <div class="widget-header">
        <i class="fa fa-puzzle-piece"></i> {{question.text}}
        <div class="pull-right">

          <div class="btn-group">
                <a  class="btn btn-sm btn-default" role="button"><i class="fa fa-arrow-up " style="margin-left:5px"></i></a>
                <a class="btn btn-sm btn-default" role="button"><i class="fa fa-arrow-down" style="margin-left:5px"></i></a>
          </div>

        </div>
    </div>

    <div class="widget-body">
      {{>editQuestionFields}}
    </div>



  </div>
</template>
