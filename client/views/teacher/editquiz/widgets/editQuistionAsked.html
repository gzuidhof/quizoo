<Template name = "editQuestionAsked">

  <form class="from-horizontal" role = "form">
    <div class="form-group row col-lg-12">
      <label class="control-label">Vraag:</label>
      <input class="form-control" name="questionAsked" type="text" value={{question.text}}> <!-- Het stuk om de vraag te beantwoorden, in het textveld moet de vraag staan -->
    </div>
  </form>

</Template>
