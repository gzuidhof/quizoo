<template name = "editAnswer">

    <div class="row">
      <form class="from-horizontal" role = "form">
        <div class="col-lg-11">
          <input class="form-control" name="{{answer._id}}" type="text" value="{{answer.value}}" >
        </div>
      </form>

      <div class="col-lg-1">
        <button type="button" class="btn btn-sm btn-danger outline remove-quiz"><i class="fa fa-remove"></i></button>
      </div>

    </div>

</template>
