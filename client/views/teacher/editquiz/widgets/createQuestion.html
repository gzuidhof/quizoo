<template name="createQuestion">

  <div class="widget">

    <div class="widget-header">
        <i class="fa fa-plus-circle"></i> Vraag toevoegen
    </div>

    <div class="widget-body">

      <form>
        <div class="input-group">
          <input type="text" name="questionText" class="form-control" placeholder="Vraag">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Voeg toe</button>
          </span>
        </div>
      </form>
    </div>
  </div>



</template>
